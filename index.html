<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Change currency</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2a90fa43c4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div id="app">
            <div class="container-fluid ">
                <div class="row justify-content-center align-items-center" >
                    <h1 class="my-5 text">CONVERTOR Peso a Peso</h1>

                    <div class="col-3 mb-4">
                        <select v-model="from" id="from" class="currency">
                            <option :value="currency.id" v-for="currency in formatCurrency">{{currency.id}}</option>
                        </select>
                    </div>
                    <div class="col-12 mb-4 text-center">
                        <span class="fw-bold text-light">A</span>
                    </div>
                    <div class="col-3 mb-4">
                        <select v-model="to" id="to" class="currency">
                            <option :value="currency.id" v-for="currency in formatCurrency">{{currency.id}}</option>
                        </select>
                    </div>
                    <div class="col-12 text-center">
                        <input type="number" v-model="amount" placeholder="0" min="0" @keyup.enter="convertCurrency" class="fs-3">
                    </div>
                    <div class="col-12 text-center my-3" >
                        <button @click="convertCurrency" type="button" class="btn btn-outline-light p-2">Convertir</button>
                    </div>
                    <div class="p-2 bg-light col-10 shadow-sm rounded mb-3" >
                        <p class="fs-1 text-center">{{ calculateResult }} </p>
                    </div>

                </div>
            </div>
    </div>
    <!-- srcipt links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
